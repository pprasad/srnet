<div class="panel-body" >
		<table class="table table-striped table-bordered table-list">
			<thead>
				<tr>
                    <th *ngIf="iseditable"><em class="fa fa-cog"></em></th>
                    <th class="col-xs-2" *ngFor="let row of rows">{{row}}</th>
            	</tr>
			</thead>
            <tbody>
				<tr *ngFor="let item of displayItems;let i=index">
                    <td class="col-xs-2" align="center" *ngIf="iseditable">
						 <a class="btn btn-default" (click)="selectedRow(i)"><em class="glyphicon glyphicon-edit"></em></a>
						 <a class="btn btn-danger"><em class="glyphicon glyphicon-trash"></em></a>
					</td>
     				<td class="col-xs-2" *ngFor="let col of columns">{{item[col]}}</td>
				</tr>
			</tbody>
		</table>
        <ul class="pagination pull-right">
             <li><a href="javascript:void" (click)="prevPage()">«</a></li>
             <li><a href="javascript:void">{{currentPage+1}}/{{totalPages}}</a></li>
             <li><a href="javascript:void" (click)="nextPage()" [style.pointer-events]="nextVisiable">»</a></li>
        </ul>      
</div>
