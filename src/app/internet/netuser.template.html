<div class="panel panel-primary">
  <div class="panel-heading">
      <h1 class="panel-title">New User Information</h1>
  </div>
  <div class="panel-body">
	  <div class="alert alert-warning"><strong>Warning!</strong>{{errorMsg}}</div>
	   <form [formGroup]="userinfoForm" (ngSubmit)="save(userinfoForm)" class="form-horizontal">
		    <input type="hidden" formControlName="userid">
			<div class="form-group">
				<label  for="firstname" class="col-xs-2">Customer Name</label>
				<div class="col-xs-5">
					<input  type="text" formControlName="firstname" class="form-control" id="firstname" placeholder="First Name" />
				</div>
                <div class="col-xs-5">
					<input  type="text" formControlName="surname" class="form-control" id="surname" placeholder="SurName" />
					
				</div>
			</div>
            <div class="form-group">
				<label  for="mobileno" class="col-xs-2">Mobile No</label>
				<div class="col-xs-5">
					<input  type="number" formControlName="mobileno" class="form-control" id="mobileno" placeholder="Address" />
				</div>
            </div>
            <div class="form-group">
				<label  for="address" class="col-xs-2">Address</label>
				<div class="col-xs-5">
					<textarea class="form-control" formControlName="address" id="address" placeholder="Address"></textarea>
				</div>
            </div>
            <div class="col-xs-10 col-xs-offset-2">
				<button type="submit" class="btn btn-primary" [disabled]='!userinfoForm.valid'>Submit </button> 
				<button type="reset" class="btn btn-default">Reset</button>
			</div>
      </form>  
	   <!--Table Data-->
  		<datatable  [rows]="rows" [columns]="columns" [itemlist]="users" [iseditable]=true  (selectedRow)="callbackfn($event)"
		  (removeRow)="removeRow($event)"></datatable>
  	   <!--End tabledata-->    
  </div>
